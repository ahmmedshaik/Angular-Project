<h2>Student Details</h2>

<hr/>
<div *ngIf="student1">
    <div>
        <label><b>Id: </b></label> {{student1.id}}
    </div>
    <div>
        <label><b>Name: </b></label> {{student1.name}}
    </div>
    <div>
        <label><b>Dob: </b></label> {{student1.dob}}
    </div>
    <div>
        <label><b>Email: </b></label> {{student1.email}}
    </div>
    <div>
        <label><b>Mobile: </b></label> {{student1.mobile}}
    </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Student List</button><br>
