<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Student List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Dob</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student1 of student1s | async">
              <td>{{student1.id}}</td>
              <td>{{student1.name}}</td>
              <td>{{student1.dob | date}}</td>
              <td>{{student1.email}}</td>
              <td>{{student1.mobile}}</td>
              <td><button (click)="deleteStudent1(student1.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateStudent1(student1.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
</div>
